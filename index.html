<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Mini Project</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header class="main-header">
        <div class="main-logo"></div>

        <nav>
            <a class="navbar" href="#">Home</a>
            <a class="navbar" href="#">Our Package</a>
            <a class="navbar" href="#">Call Us</a>
        </nav>
    </header>

    <hr />

    <main>
        <header class="main-article-header">
            <h1>Your Trusted Travel Agent</h1>
            <h3>Your happiness is our hapiness</h3>
        </header>

        <!-- Konten Utama -->
        <article class="main-article">
            <!-- Konten Banner Autoslide -->
        <section>
            <div class="banner-autoslide"></div>

            <p><i>"Liburan jadi menyenangkan bersama Travel Agentku"</i></p>
        </section>

        <!-- Form Contact Us -->
        <section>
            <div class="contact-container">
                <div class="contact-box">
                  <h2>Contact Us</h2>
                  <p>Sales akan menghubungi anda 1x24 Jam setelah data kami terima.</p>
                  <form>
                    <label for="name" class="form-label">Your Name:</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="First and last name" required>
                    
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="example@email.com" required>
                    
                    <label for="interest" class="form-label">What are you interested in?</label>
                    <select id="interest" name="interest" class="form-select" required>
                      <option value="" disabled selected>Select option</option>
                      <option value="option1">Option 1</option>
                      <option value="option2">Option 2</option>
                      <option value="option3">Option 3</option>
                    </select>
                    
                    <button type="submit" class="form-button">SEND</button>
                  </form>
                </div>
              </div>
        </section>
        </article>

        <!-- Konten Our Package -->
        <article>
            <header class="our-package-header">
                <h1>Our Package</h1>
            </header>

            <section class="our-package-content">
                <h2>Konten Our Package</h2>
            </section>
        </article>
    </main>

    <footer>
        <span>Made by Keysiakeys</span>
    </footer>
</body>
</html>
